<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Task Management Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <h1>TaskMaster</h1>
            </div>
            <div class="dashboard-summary">
                <div class="summary-box" id="pending-count">
                    <i class="fas fa-hourglass-half"></i>
                    <span>0</span>
                    <p>Pending</p>
                </div>
                <div class="summary-box" id="in-progress-count">
                    <i class="fas fa-spinner"></i>
                    <span>0</span>
                    <p>In Progress</p>
                </div>
                <div class="summary-box" id="completed-count">
                    <i class="fas fa-check-circle"></i>
                    <span>0</span>
                    <p>Completed</p>
                </div>
                <div class="summary-box" id="due-today-count">
                    <i class="fas fa-calendar-day"></i>
                    <span>0</span>
                    <p>Due Today</p>
                </div>
            </div>
        </header>

        <div class="controls">
            <button id="add-task-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Task</button>
            <div class="filter-container">
                <label for="status-filter">Filter by Status:</label>
                <select id="status-filter">
                    <option value="All">All</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
        </div>

        <div class="task-list-container">
            <div id="loader" class="loader">
                <i class="fas fa-circle-notch fa-spin"></i>
                <p>Loading tasks...</p>
            </div>
            <div id="tasks-container" class="tasks-container">
                <!-- Tasks will be inserted here dynamically -->
            </div>
            <div id="empty-state" class="empty-state hidden">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks found</p>
                <button id="empty-add-task-btn" class="btn btn-secondary">Add your first task</button>
            </div>
        </div>

        <!-- Add Task Modal -->
        <div id="add-task-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Add New Task</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <input type="hidden" id="task-id" value="">
                        <div class="form-group">
                            <label for="task-title">Title:</label>
                            <input type="text" id="task-title" required>
                        </div>
                        <div class="form-group">
                            <label for="task-due-date">Due Date:</label>
                            <input type="date" id="task-due-date" required>
                        </div>
                        <div class="form-group">
                            <label for="task-reminder">Reminder Frequency:</label>
                            <select id="task-reminder" required>
                                <option value="None">None</option>
                                <option value="Daily">Daily</option>
                                <option value="Every 3 days">Every 3 days</option>
                                <option value="Every 5 days">Every 5 days</option>
                                <option value="Weekly">Weekly</option>
                                <option value="Bi-Weekly">Bi-Weekly</option>
                            </select>
                        </div>
                        <div class="form-group" id="status-group">
                            <label for="task-status">Status:</label>
                            <select id="task-status">
                                <option value="Pending">Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-priority">Priority:</label>
                            <select id="task-priority">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button type="button" id="save-task-btn" class="btn btn-primary">Save Task</button>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Confirm Delete</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this task?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel-delete-btn" class="btn btn-secondary">Cancel</button>
                    <button type="button" id="confirm-delete-btn" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>

        <!-- Notification toast -->
        <div id="notification" class="notification">
            <div id="notification-message"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
